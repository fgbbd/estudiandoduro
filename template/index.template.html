<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/index.css">
    <link type="image/webp" href="/assets/icons/favicon.svg" rel="icon">
    <meta name="description" content="Juega gratis a juegos sin anuncios en estudiandoduro. Juega a [JUEGOS]">
    <meta name="keywords" content="estudiando-duro, estudiando duro, juegos, games, unblocked, gratis">
    <title>Classroom</title>
</head>

<body>
    <header aria-hidden="true">
        <h1>Estudia duro con los siguientes artículos científicos</h1>
        <div id="search-container">
            <input type="text" name="buscador" placeholder="Busca un juego" id="buscador">
            <span id="clear-icon">&#10006;</span>

            <!-- Envolvemos el botón y el menú dentro de un div para que el menú se posicione bien -->
            <div class="dropdown">
                <button id="other-webs">Otras páginas</button>
                <div id="other-webs-options">
                    <!-- WEBS_LIST -->
                </div>
            </div>
        </div>
    </header>
    <main class="games-list" id="games-list" aria-hidden="true"><!-- GAMES_LIST --></main>
    <div id="no-match" style="display: none">
        Aún no tenemos ese juego, pero puedes <a href="#" id="suggest-link" target="_blank"> sugerirlo aquí. </a>
    </div>
    <footer id="footer" aria-hidden="true">
        <a href="https://tally.so/r/3yoBvW" target="_blank">Sugerir un juego</a> -
        <a href="https://github.com/fgbbd/estudiandoduro" target="_blank" id="github">
            <img src="/assets/icons/github.svg" alt="Logo GitHub" width="26px">
        </a>
    </footer>
    <div id="miguelon">
        <div id="miguelon-texto"><div id="miguelon-frase"></div></div>
        <img src="/miguel/miguelon.webp" alt="Imagen de Miguelón enfadado" id="miguelonImg">
    </div>
    <script src="/miguel/miguelon.js"></script>
    <script src="/index.js"></script>
    <script type="module">
        import { inject } from 'https://esm.sh/@vercel/analytics';
        import { injectSpeedInsights } from 'https://esm.sh/@vercel/speed-insights';

        injectSpeedInsights();
        inject();
    </script>
</body>
</html>
